<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modul 2 - Form Registrasi</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { padding-top: 20px; }
        .footer { margin-top: 30px; border-top: 1px solid #ccc; padding-top: 10px; }
    </style>
</head>
<body>

    <div class="container">
        <form action="">
            <div class="col-sm-10">
                
                <div class="form-group">
                    <label for="name">Nama :</label>
                    <input type="text" class="form-control" placeholder="Name" name="nama" required>
                </div>

                <div class="form-group">
                    <label for="email">Email :</label>
                    <input type="email" class="form-control" placeholder="Email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password :</label>
                    <input type="password" class="form-control" placeholder="Password" name="Password" required>
                </div>

                <div class="form-group">
                    <label for="jk">Jenis Kelamin :</label>
                    <select class="form-control" id="jk">
                        <option>Pria</option>
                        <option>Wanita</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>

            </div>
        </form>

        <div class="col-sm-10">
            <div class="footer">
                <p><strong>Dibuat Oleh:</strong></p>
                <p>Nama : Rivaldo Jonathan Paath</p>
                <p>NIM  : 230211060052</p>
            </div>
        </div>

    </div>

</body>
</html>
